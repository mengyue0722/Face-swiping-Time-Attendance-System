<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>刷脸签到系统</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../static/css/my.css">
    <style>
        input{ border:0; }
    </style>
</head>
<body>
<header class="col-xs-12 navbar navbar-default">
    <div class="navbar-header">
		<a class="navbar-brand" href="#">课程考勤</a>
	</div>
	<div class="rr">
            <ul class="nav navbar-nav">
                <li><a  href="{{ url_for('teacher.home') }}">返回首页</a></li>
            </ul>
    </div>
</header>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>课程代码</th>
                <th>课程名称</th>
            </tr>
        </thead>
        <tbody>
        {% for c in courses %}
            <form action="{{url_for('teacher.records') }}" method="post">
                <tr>
                    <td><input type="text" name="id" value="{{ c.c_id }}" readonly="readonly"></td>
                    <td><input type="text" name="name" value="{{ c.c_name }}" readonly="readonly"></td>
                    <td><input type="submit" value="开启签到"></td>
                </tr>
            </form>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
